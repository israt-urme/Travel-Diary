{% extends 'main/body.html' %}
{% block content %}

<div class="parent-div mt-5 d-flex align-items-center justify-content-center" style="min-height: 80vh; border-radius: 20px;">
    <div class="col-lg-8">
        <h1 class="title">REGISTER</h1>
        <div class="table-responsive p-3" style="background-color: rgba(250, 250, 250, 0.801); border-radius: 20px;">
            <form action="" method="POST">
                {% csrf_token %}
                <table class="table">
                    <tr>
                        <td>{{form.username.label}}</td>
                        <td>{{form.username}}</td>
                    </tr>
                    <tr>
                        <td>{{form.password1.label}}</td>
                        <td>{{form.password1}}</td>
                    </tr>
                    <tr>
                        <td>{{form.password2.label}}</td>
                        <td>{{form.password2}}</td>
                    </tr>
                </table>
                <div class="row justify-content-center mb-2">
                    <div class="col-12 p-2 text-center" style="border-radius: 20px; background-color: rgb(0, 123, 172);">
                        <button style="background-color: rgb(0, 123, 172); color: white; font-size: large; border: none;"
                        type="submit" value="login">REGISTER</button>
                    </div>
                </div>
            </form>
            <p class="text-center">Already have an account? <a href="{% url 'login' %}">Login</a></p>
        </div>
    </div>
</div>
    
{% endblock content %}
