{% extends 'main/body.html' %}
{% block content %}

<div class="parent-div d-flex align-items-center justify-content-center"
    style="min-height: 100vh;">
    <div class="card text-center" style="border-radius: 30px;">
        <div class="card-body">
            <h5 class="card-title">Delete Place</h5>
            <form method="POST">
                {% csrf_token %}
                <p class="card-text">Are you sure you want to delete this
                    information of <strong>"{{details}}"</strong>?</p>
                <div class="row">
                    <div class="col-6 text-end">
                        <a class="btn btn-secondary" href="{% url 'places' %}">Back</a>
                    </div>
                    <div class="col-6 text-start">
                        <button class="btn btn-primary" type="submit">Delete</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>

{% endblock content %}
