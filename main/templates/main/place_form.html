{% extends 'main/body.html' %}
{% block content %}

<!-- to viw the uploaded image in database must incluse the enctype -->
<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="parent-div mt-5 d-flex align-items-center justify-content-center" style="min-height: 80vh; border-radius: 20px;">
        <div class="col-lg-8">
            <h3 class="title">Add Place</h3>
            <div class="table-responsive p-3" style="background-color: rgba(250, 250, 250, 0.801); border-radius: 20px;">
                <table class="table">
                    {{form.as_table}}
                </table>
                <div class="row">
                    <div class="col-6">
                        {% if details %}
                        <a class="btn btn-secondary" href="{% url 'details' details.id %}">Back</a>
                        {% else %}
                        <a class="btn btn-secondary" href="{% url 'places' %}">Back</a>
                        {% endif %}
                    </div>
                    <div class="col-6 text-end">
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>

{% endblock content %}
